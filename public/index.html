<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!-- Design by Jayson Wang and Miss.MysteriousR -->
    <link rel="icon" href="favicon.ico">
    <style>
      body {
        margin: 0;
        color: #515a6e;
        background-color: #eff1f4;
      }

      .h-first-screen {
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        animation: first-screen-show .35s linear 1s both;
      }

      @keyframes first-screen-show {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <title>Here</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but `Here` doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="h-first-screen">
        Loading
      </div>
    </div>
  </body>
</html>
